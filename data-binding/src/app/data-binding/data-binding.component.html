<section class="property-binding">
  <article>
    <h3>Interpolation / Interpolação</h3>
    <p>String renderiza com interpolação: {{ url }}</p>
    <p>Resultado de 1 + 1 é: {{ 1 + 1 }}</p>
    <p>Resultado de 1 + 1 não é: {{ 1 + 1 + getValor()}}</p>
    <p>Curso de Angular : {{ cursoAngular && getCurtitCurso()}}</p>
  </article>

  <article>
      <h3>Property Binding</h3>
      <img src="{{ urlImagem }}">
      <img [src]="urlImagem">
  </article>
</section>
